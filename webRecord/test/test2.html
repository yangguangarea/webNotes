    <style>
        .weilei {
            width: 100px;
            height: 100px;
            border: black 1px solid;
        }
        .weilei::before {
            background-color: pink;
            content: "前面";
        }
        .weilei::after {
            background-color: green;
            content: "后面";
        }
        .weilei:hover {
            transform: translate(50%, 50%);
        }
    </style>
    
    <div class="weilei">内容</div>


    <style>
        .parent {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;;
        }
        .child {
            width: 30px;
            height: 30px;
            background-color: green;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
    
    <div class="parent">
        <div class="child">内容</div>
    </div>

    <style>
        .triangle {
            width: 200px;
            height: 50px;
            border: 1px solid black;
            position: relative;
        }
        .triangle::after {
            content: "";
            position: absolute;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            top: 5px;
            right: 5px;
            display: block;
            transform: rotate(45deg);
            width: 10px;
            height: 10px;
            transition: all 0.5s;
            transform-origin: 75% 75%;
        }
        .triangle:hover::after {
            transform: rotate(225deg);
        }
    </style>
    <div class="triangle"></div>

    <style>
        .origin {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 1s;
            /* transform-origin: 0 bottom; */
        }
        .origin:hover {
            transform: rotate(7200deg);
        }
    </style>
    <div class="origin"></div>
    


    <style>
        .aniblock {
            width: 500px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
            /* animation: moveani 4s; */
            position: absolute;
        }
        @keyframes moveani {
            0% {
                left: 0;
                top: 0;
            }
            25% {
                top:0;
                right: 0;
            }
            50% {
                right: 0;
                bottom: 0;
            }
            75% {
                bottom:0;
                left: 0;
            }
            100% {
                left: 0;
                top: 0; 
            }
        }
    </style>
    <div class="aniblock"></div>


    <style>
        .touship {
            width: 100px;
            height: 100px;
            background-color: green;
            perspective: 100px;
        }
        .toushi {
            width: 10px;
            height: 10px;
            background-color: red;
            transform: translate3d(50px, 50px, 10px);
        }
    </style>

    <div class="touship">

    <style>
        .tablebox {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: pink;
        }
        .turntable {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            text-align: center;
            line-height: 100px;
            /* transition: linear 4s; */
            animation: rotate 1s infinite linear;
            
        }
        @keyframes rotate {
            0% {
            }
            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
    <div class="tablebox">
        <div class="turntable">转盘</div>
    </div>
    

    <style>
        .transstylebox {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            perspective: 500px;
            transform-style:preserve-3d;
        }
        .transstylebox .box1 {
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotateY(-90deg);
            background-color: pink;
            transform-style:preserve-3d;
        }
        .transstylebox .box1 .box2 {
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotateX(45deg);
            /* background-color: pink; */
            /* transform-style:preserve-3d; */
            /* transform: rotateX(90deg); */
            background-color: yellow;
        }
    </style>
    <div class="transstylebox">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
