<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <input type="text" name="" id="text" value="推荐内容">
    <script>
        let text = document.querySelector("#text");
        text.onfocus = () => {
            text.value = "";
        }
        text.onblur = () => {
            if(text.value === "") {
                text.value = "推荐内容"
            }
        }
    </script>

</body>
</html>
