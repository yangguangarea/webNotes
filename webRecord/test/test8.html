<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button>按钮</button>
    <script>
        let btn = document.querySelector('button')
        let kkk = 0;
        btn.onclick = ()=> {
            document.write('<div>' + kkk + '</div>');
            kkk++;
        }
    </script>
</body>
</html>
