<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box1" style="width: 100px;height: 100px;background-color: pink;position: relative;">
        <div class="box2" style="width: 60px;height: 60px;background-color: hotpink;position: absolute; top: 10px;left: 10px;"></div>
    </div>
    <script>
        let box1 = document.querySelector('.box1');
        let box2 = document.querySelector('.box2');

        box1.style.left = '100px';
        box1.style.top = '100px';

        let time = 0;
        let offsetLeft = box1.offsetLeft;
        let offsetTop = box1.offsetTop;
        let timeid = setInterval(() => {
            time += 1000 / 60;
            if(time > 1000) {
                clearInterval(timeid);
            }
            offsetLeft+=1;
            offsetTop+=1;
            // console.log('输出', parseInt(box1.style.left) + 1 + 'px');
            box1.style.left = offsetLeft + 'px';
            box1.style.top = offsetTop + 'px';
        }, 1000 / 60);
    </script>
</body>

</html>
