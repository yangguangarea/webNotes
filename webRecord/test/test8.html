<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="one two three-2"></div>
    <script>
        let div = document.querySelector('.one');
        console.log(div.classList.value === div.className);//true
        console.log("classList:", div.classList);
        div.classList.add('four');
        console.log("classList:", div.classList);//["one", "two", "three-2", value: "one two three-2"]
        div.classList.remove(div.classList[0]); 
        console.log("classList:", div.classList);
        div.classList.toggle('five');
        console.log("classList:", div.classList);
        div.classList.toggle('five');
        console.log("classList:", div.classList);
    </script>
</body>

</html>
